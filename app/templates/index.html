<!DOCTYPE html>
<html>
<head>
    <title>Number Input</title>
    <script>
        function checkNumber() {
            var inputNumber = document.getElementById("userInput").value;
            if (inputNumber > 5) {
                document.getElementById("submitButton").style.display = "block";
            } else {
                document.getElementById("submitButton").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="userInput" oninput="checkNumber()">
    <br><br>
    <button id="submitButton" style="display:none" onclick="window.location.href='/result'">Go to Result Page</button>
</body>
</html>
